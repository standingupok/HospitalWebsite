<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }

      .hide {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i> Chemistry</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="">
            <a href="/">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li class="active">
            <a href="/edit">
              <i class="bi bi-pencil-square"></i>
              Edit
            </a>
          </li>

          <li class="">
            <a href="/data">
              <i class="bi bi-clipboard-data"></i>
              Data
            </a>
          </li>
        </ul>
      </nav>
      <!-- class="row justify-content-center align-items-center mt-4 hide" -->
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Edit</a>
          </div>
        </nav>
        <div class="container" id="main">
          <div
            id="container-form"
            class="row justify-content-center align-items-center mt-4"
          >
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <!-- part 1 -->
                <div class="form-group row mb-3">
                  <!-- ID -->
                  <label for="input-id" class="col-sm-3 col-form-label"
                    >Case ID</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="input-id"
                      placeholder="Id"
                      disabled
                    />
                  </div>
                  <!-- Result -->
                  <label
                    for="input-a"
                    class="col-sm-1 col-form-label"
                    style="text-align: right"
                    >Result</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-result"
                      placeholder="Result"
                    />
                  </div>
                </div>
                <!-- part 2 -->
                <div class="form-group row mb-3">
                  <label for="input-a" class="col-sm-3 col-form-label"
                    >Radius</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-radius"
                      placeholder="Radius"
                    />
                  </div>

                  <label
                    for="input-b"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Texture</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-texture"
                      placeholder="Texture"
                    />
                  </div>
                </div>
                <!-- part 3 -->
                <div class="form-group row mb-3">
                  <label for="input-c" class="col-sm-3 col-form-label"
                    >Perimeter</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-perimeter"
                      placeholder="Perimeter"
                    />
                  </div>

                  <label
                    for="input-a"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Area</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-area"
                      placeholder="Area"
                    />
                  </div>
                </div>
                <!-- part 4 -->
                <div class="form-group row mb-3">
                  <label for="input-c" class="col-sm-3 col-form-label"
                    >Smoothness</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-smoothness"
                      placeholder="Smoothness"
                    />
                  </div>

                  <label
                    for="input-a"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Compactness</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-compactness"
                      placeholder="Compactness"
                    />
                  </div>
                </div>
                <!-- part 5 -->
                <div class="form-group row mb-3">
                  <label for="input-c" class="col-sm-3 col-form-label"
                    >Concavity</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-concavity"
                      placeholder="Concavity"
                    />
                  </div>

                  <label
                    for="input-a"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                  >
                    Concave points</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-concave-points"
                      placeholder="Concave points"
                    />
                  </div>
                </div>
                <!-- part 6 -->
                <div class="form-group row mb-3">
                  <label for="input-c" class="col-sm-3 col-form-label"
                    >Symmetry</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-symmetry"
                      placeholder="Symmetry"
                    />
                  </div>

                  <label
                    for="input-a"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Fractal dimension</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-fractal-dimension"
                      placeholder="Fractal dimension"
                    />
                  </div>
                </div>

                <button type="button" class="btn btn-primary" id="submit-btn">
                  Submit
                </button>
                <button type="button" class="btn btn-primary" id="predict-btn">
                  Predict
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Radius</th>
                <th scope="col">Texture</th>
                <th scope="col">Perimeter</th>
                <th scope="col">Area</th>
                <th scope="col">Smoothness</th>
                <th scope="col">Compactness</th>
                <th scope="col">Concavity</th>
                <th scope="col">Concave points</th>
                <th scope="col">Symmetry</th>
                <th scope="col">Fractal dimension</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/storage.js"></script>
    <script src="/static/js/edit.js"></script>
  </body>
</html>
